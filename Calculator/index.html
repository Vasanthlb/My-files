<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <center>
    <div class="layer-inr">
        <table class="entire-doc">
            <tbody>
                <tr>
                    <td colspan="4">
                        <input type="text" id="screen" name="result">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="delet()">C</button>
                    </td>
                    <td>
                        <button onclick="math('+/-')">+/-</button>
                    </td>
                    <td>
                        <button onclick="math('%')">%</button>
                    </td>
                    <td>
                        <button onclick="math('/')" id="divide">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="send('7')">7</button>
                    </td>
                    <td>
                        <button onclick="send('8')">8</button>
                    </td>
                    <td>
                        <button onclick="send('9')">9</button>
                    </td>
                    <td>
                        <button onclick="math('+')" id="add">+</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="send('4')">4</button>
                    </td>
                    <td>
                        <button onclick="send('5')">5</button>
                    </td>
                    <td>
                        <button onclick="send('6')">6</button>
                    </td>
                    <td>
                        <button onclick="math('-')" id="sub">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="send('1')">1</button>
                    </td>
                    <td>
                        <button onclick="send('2')">2</button>
                    </td>
                    <td>
                        <button onclick="send('3')">3</button>
                    </td>
                    <td>
                        <button onclick="math('*')" id="mul">x</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="send('0')" id="zero">0</button>
                    </td>
                    <td>
                        <button onclick="send(',')">,</button>
                    </td>
                    <td>
                        <button id="equal" onclick="ans('=')">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </center>

    
    <script src="js/calc.js"></script>
</body>
</html>
